

    <form class="form-horizontal" action="#" method="POST" id="bank-account-form">
        <div class="control-group">
            <label class="control-label" for="credit-card-number">Credit card
                number</label>

            <div class="controls">
                <input type="text" id="credit-card-number"
                       placeholder="4111111111111111" maxlength="19">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"
                   for="expiration-month">Expiration</label>

            <div class="controls">
                <select id="expiration-month" class="span2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="expiration-year" class="span2">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="security-code">Security code
                (CSC)</label>

            <div class="controls">
                <input type="text" id="security-code" placeholder="123"
                       maxlength="4">
            </div>
        </div>
        <div class="control-group bg-gray">
            <div class="controls">
                <button class="btn">Tokenize</button>
            </div>
        </div>
    </form>
